<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <table class="calc">
        <tr class="Title">
            <td colspan="4">GAJI First CALC </td>
        </tr>
        <tr>
            <td colspan="4">
                <input id="result" disabled></input>
            </td>
        </tr>
        <tr>
            <td><button id="btn" class="otherbutton" value="C" onclick="clearScreen()" id="btn" >C</button></td>
            <td><button class="otherbutton" value="+/-" onclick="display('+/-')">+/-</button></td>
            <td><button class="otherbutton" value="%" onclick="display('%')">%</button></td>
            <td><button class="operatorbutton" value="/" onclick="display('/')">/</button></td>
        </tr>
        <tr>
            <td><button class="numberbutton" value="7" onclick="display('7')">7</button></td>
            <td><button class="numberbutton"value="8" onclick="display('8')">8</button></td>
            <td><button class="numberbutton"value="9" onclick="display('9')">9</button></td>
            <td><button class="operatorbutton" value="*" onclick="display('*')">*</button></td>
        </tr>
        <tr>
            <td><button class="numberbutton"value="4" onclick="display('4')">4</button></td>
            <td><button class="numberbutton"value="5" onclick="display('5')">5</button></td>
            <td><button class="numberbutton"value="6" onclick="display('6')">6</button></td>
            <td><button class="operatorbutton" value="-" onclick="display('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="numberbutton"value="1" onclick="display('1')">1</button></td>
            <td><button class="numberbutton"value="2" onclick="display('2')">2</button></td>
            <td><button class="numberbutton"value="3" onclick="display('3')">3</button></td>
            <td><button class="operatorbutton" value="+" onclick="display('+')">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button id="zero" class="numberbutton"value="0" onclick="display('0')">0</button></td>
            <td><button class="numberbutton"value=".">.</button></td>
            <td><button id="equalsbutton" class="operatorbutton" value="=" onclick="calculate()" id="btn" >=</button></td>
        </tr>
    </table>
    <script src="../jquery/calc.js"></script>
</body>
</html>
